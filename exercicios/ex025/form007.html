<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">
                <option value="">--- escolha ---</option>
                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PB">Paraíba</option>
                    <option value="RN">Rio grande do Norte</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São paulo</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="Prof" id="iprof" list="lstprof">
        </p>
        <datalist  id="lstprof">
            <option >Professor</option>
            <option >Desenvolvedor</option>
            <option >Medico</option>
            <option >Policial</option>
        </datalist>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua Mensagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
