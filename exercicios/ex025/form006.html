<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"><!-- acima de 3000 Bytes use Post -->
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="Foto" id="ifoto"> <!-- use o method POST no form para enviar arquivos -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
