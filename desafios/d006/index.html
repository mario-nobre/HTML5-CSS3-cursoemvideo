<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li title="use a tag <p>">Parágrafo</li>
        <li title="use a tag <h1>">Títulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreviações</li>
            <ul>
                <li><mark><abbr title="HyperText Markup Language">HTML</abbr></mark></li>
            </ul>
        <li title="use a tag <code>">Código-fonte</li>
        <li title="use a tag <ol>">Lista numeradas</li>
        <li title="use a tag <ul>">Lista com demarcadores</li>
    </ul>
</body>
</html>
